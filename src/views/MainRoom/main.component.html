<h1>
  CHATROOM
</h1>

<ul>
	<li *ngFor="let user of listUsers">
		<user-card
			[nickName]="user.nickName"
			[email]="user.email"
			[imgSrc]=" user.imgProfile != '' ? user.imgProfile: '../../assets/undefined.png'">

		</user-card>
	</li>
</ul>


<textarea [(ngModel)]="chatMessages"> </textarea>
<textarea [(ngModel)]="message"></textarea>
<button (click)='sendMessage()'>Send</button>
<button (click)='goOut()'>Go out</button>
